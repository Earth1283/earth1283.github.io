<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterma MC - 无规则，真自由！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 添加一些自定义样式，让页面更具吸引力 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* 深色背景 */
            color: #e2e8f0; /* 浅色文字 */
            line-height: 1.6;
        }
        .hero-bg {
            background-image: url('https://placehold.co/1920x1080/2d3748/e2e8f0?text=临时背景图'); /* 占位背景图，可以替换成你的MC截图或宣传图 */
            background-size: cover;
            background-position: center;
            /* 调整背景叠加层的颜色和透明度，让背景图更突出 */
            position: relative;
        }
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* 黑色叠加层，透明度调整 */
            z-index: 1;
        }
        .hero-bg > div {
            position: relative;
            z-index: 2; /* 确保文字内容在叠加层上方 */
        }

        .btn-primary {
            background-color: #48bb78; /* 绿色按钮 */
            color: #1a202c;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #38a169; /* 鼠标悬停时的颜色 */
        }
         .btn-secondary {
            background-color: #4a5568; /* 灰色按钮 */
            color: #e2e8f0;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block; /* 使链接表现得像块级元素以便应用 padding 和 margin */
            margin-top: 1.5rem; /* 与上方内容的间距 */
        }
        .btn-secondary:hover {
            background-color: #64748b; /* 鼠标悬停时的颜色 */
        }

        .card {
            background-color: #2d3748; /* 卡片背景 */
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* 添加一些边框颜色或者细微的阴影 */
            border: 1px solid rgba(74, 85, 104, 0.5); /* 浅灰色边框 */
        }
        .copy-container {
            display: flex;
            /* 将 flex 方向改为 column, 使子元素垂直排列 */
            flex-direction: column;
            align-items: center; /* 垂直居中对齐 */
            gap: 0.5rem; /* 文本和复制按钮之间的间距 */
        }
        .copy-button {
            background-color: #4a5568; /* 灰色按钮 */
            color: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-button:hover {
            background-color: #64748b; /* 鼠标悬停时的颜色 */
        }
        .copy-button svg {
            width: 1.25rem; /* SVG 图标大小 */
            height: 1.25rem;
        }
        .copied-feedback {
            color: #48bb78; /* 绿色文字 */
            font-size: 0.875rem; /* 小号文字 */
            /* 调整提示信息的边距 */
            margin-top: 0.5rem;
            margin-left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .copied-feedback.show {
            opacity: 1;
        }

        /* 新增：为不同 Section 添加背景色 */
        #join {
            background-color: #243040; /* 稍微浅一点的深色 */
        }

        .rules-section {
            background-color: #1a202c; /* 保持和 body 背景色一致，形成对比 */
        }

    </style>
</head>
<body class="antialiased">

    <header class="hero-bg h-screen flex items-center justify-center text-center">
        <div class="bg-black bg-opacity-50 p-8 rounded-lg max-w-2xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-bold mb-4">Eterma MC</h1>
            <p class="text-xl md:text-2xl mb-8">释放你的创造力，体验真正的自由！</p>
            <a href="#join" class="btn-primary inline-block">立即加入服务器</a>
        </div>
    </header>

    <section id="join" class="py-16 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">服务器信息</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="card">
                    <h3 class="text-2xl font-semibold mb-4">服务器 IP</h3>
                    <div class="copy-container">
                        <p id="server-ip" class="text-2xl font-mono break-words">eterma.2m.pub</p>
                        <button class="copy-button" onclick="copyToClipboard('server-ip', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.305 9.305 0 0 1 1.5.124Rb9.75 0 0 0 5.625-4.724M9.75 14.25v-2.25m3 3v-2.25m3 3v-2.25M9.75 21.75v-3C9.75 18.336 9.336 18 8.811 18H2.25M16.5 7.5h.008v.008H16.5V7.5Zm-3 0h.008v.008H13.5V7.5Z" />
                            </svg>
                        </button>
                        <span id="ip-feedback" class="copied-feedback">已复制!</span>
                    </div>
                </div>
                <div class="card">
                    <h3 class="text-2xl font-semibold mb-4">服务器端口</h3>
                    <p class="text-3xl font-mono">25565</p>
                </div>
                 <div class="card">
                    <h3 class="text-2xl font-semibold mb-4">QQ 群号</h3>
                    <div class="copy-container">
                        <p id="qq-group" class="text-2xl font-mono">1035332547</p>
                         <button class="copy-button" onclick="copyToClipboard('qq-group', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.305 9.305 0 0 1 1.5.124Rb9.75 0 0 0 5.625-4.724M9.75 14.25v-2.25m3 3v-2.25m3 3v-2.25M9.75 21.75v-3C9.75 18.336 9.336 18 8.811 18H2.25M16.5 7.5h.008v.008H16.5V7.5Zm-3 0h.008v.008H13.5V7.5Z" />
                            </svg>
                        </button>
                        <span id="qq-feedback" class="copied-feedback">已复制!</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="rules-section py-16 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">服务器规则</h2>
            <div class="card max-w-2xl mx-auto">
                <h3 class="text-2xl font-semibold mb-4">无规则服务器</h3>
                <p class="text-xl mb-4">在 Eterma MC，我们相信真正的自由。没有繁琐的规则，没有限制，你可以尽情探索、建造和互动。</p>
                <p class="text-xl font-bold text-red-400">但请注意：严禁使用任何形式的外挂！</p>
                <p class="text-lg mt-4">我们致力于维护一个公平的游戏环境，外挂行为将导致封禁。</p>
                <a href="https://earth1283.github.io/eterma/bans.html" class="btn-secondary" target="_blank">查看封禁列表</a>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 py-8 text-center text-gray-500">
        <p>&copy; 2025 Eterma MC. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for copy to clipboard functionality
        async function copyToClipboard(elementId, buttonElement) {
            const textElement = document.getElementById(elementId);
            if (!textElement) {
                console.error('Element not found:', elementId);
                return;
            }

            const textToCopy = textElement.innerText;

            try {
                // Use the modern Clipboard API
                await navigator.clipboard.writeText(textToCopy);

                // Show feedback
                const feedbackElement = document.getElementById(elementId.replace('-', '') + '-feedback');
                if (feedbackElement) {
                    feedbackElement.classList.add('show');
                    setTimeout(() => {
                        feedbackElement.classList.remove('show');
                    }, 2000); // Hide feedback after 2 seconds
                }

            } catch (err) {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers (less reliable)
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                textArea.style.position = "fixed"; // Avoid scrolling to bottom
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                     // Show feedback for fallback
                    const feedbackElement = document.getElementById(elementId.replace('-', '') + '-feedback');
                    if (feedbackElement) {
                        feedbackElement.innerText = '已复制! (Fallback)'; // Indicate fallback
                        feedbackElement.classList.add('show');
                        setTimeout(() => {
                            feedbackElement.classList.remove('show');
                            feedbackElement.innerText = '已复制!'; // Reset text
                        }, 2000);
                    }
                } catch (err) {
                    console.error('Fallback copy failed: ', err);
                }
                document.body.removeChild(textArea);
            }
        }
    </script>

</body>
</html>
