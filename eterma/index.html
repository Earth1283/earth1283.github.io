<html lang="zh-CN">

    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('images/background1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .hero-content {
            backdrop-filter: blur(8px);
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15), 0 3px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #16a34a, #15803d);
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .copy-button {
            background: rgba(74, 85, 104, 0.5);
            color: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copy-button:hover {
            background: rgba(74, 85, 104, 0.8);
            transform: translateY(-1px);
        }

        .section-transition {
            position: relative;
            overflow: hidden;
        }

        .section-transition::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to bottom, transparent, rgba(15, 23, 42, 0.1));
        }

        .copied-feedback {
            color: #22c55e;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copied-feedback.show {
            opacity: 1;
        }

        /* 新增：为不同 Section 添加背景色 */
        #join {
            background-color: #243040; /* 稍微浅一点的深色 */
        }

        .rules-section {
            background-color: #1a202c; /* 保持和 body 背景色一致，形成对比 */
        }

    </style>
</head>
<body class="antialiased">

    <script>
        // JavaScript for copy to clipboard functionality
        async function copyToClipboard(elementId, buttonElement) {
            const textElement = document.getElementById(elementId);
            if (!textElement) {
                console.error('Element not found:', elementId);
                return;
            }

            const textToCopy = textElement.innerText;

            try {
                // Use the modern Clipboard API
                await navigator.clipboard.writeText(textToCopy);

                // Show feedback
                const feedbackElement = document.getElementById(elementId.replace('-', '') + '-feedback');
                if (feedbackElement) {
                    feedbackElement.classList.add('show');
                    setTimeout(() => {
                        feedbackElement.classList.remove('show');
                    }, 2000); // Hide feedback after 2 seconds
                }

            } catch (err) {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers (less reliable)
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                textArea.style.position = "fixed"; // Avoid scrolling to bottom
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                     // Show feedback for fallback
                    const feedbackElement = document.getElementById(elementId.replace('-', '') + '-feedback');
                    if (feedbackElement) {
                        feedbackElement.innerText = '已复制! (Fallback)'; // Indicate fallback
                        feedbackElement.classList.add('show');
                        setTimeout(() => {
                            feedbackElement.classList.remove('show');
                            feedbackElement.innerText = '已复制!'; // Reset text
                        }, 2000);
                    }
                } catch (err) {
                    console.error('Fallback copy failed: ', err);
                }
                document.body.removeChild(textArea);
            }
        }
    </script>
