<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterma MC - 无规则，真自由！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 添加一些自定义样式，让页面更具吸引力 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* 深色背景 */
            color: #e2e8f0; /* 浅色文字 */
            line-height: 1.6;
        }
        .hero-bg {
            background-image: url('https://placehold.co/1920x1080/2d3748/e2e8f0?text=Eterma+MC+Background'); /* 占位背景图，可以替换成你的MC截图或宣传图 */
            background-size: cover;
            background-position: center;
        }
        .btn-primary {
            background-color: #48bb78; /* 绿色按钮 */
            color: #1a202c;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #38a169; /* 鼠标悬停时的颜色 */
        }
        .card {
            background-color: #2d3748; /* 卡片背景 */
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased">

    <header class="hero-bg h-screen flex items-center justify-center text-center">
        <div class="bg-black bg-opacity-50 p-8 rounded-lg max-w-2xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-bold mb-4">Eterma MC</h1>
            <p class="text-xl md:text-2xl mb-8">释放你的创造力，体验真正的自由！</p>
            <a href="#join" class="btn-primary inline-block">立即加入服务器</a>
        </div>
    </header>

    <section id="join" class="py-16 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">服务器信息</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="card">
                    <h3 class="text-2xl font-semibold mb-4">服务器 IP</h3>
                    <p class="text-3xl font-mono break-words">eterma.2m.pub</p>
                </div>
                <div class="card">
                    <h3 class="text-2xl font-semibold mb-4">服务器端口</h3>
                    <p class="text-3xl font-mono">25565</p>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-gray-800 py-16 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">服务器规则</h2>
            <div class="card max-w-2xl mx-auto">
                <h3 class="text-2xl font-semibold mb-4">无规则服务器</h3>
                <p class="text-xl mb-4">在 Eterma MC，我们相信真正的自由。没有繁琐的规则，没有限制，你可以尽情探索、建造和互动。</p>
                <p class="text-xl font-bold text-red-400">但请注意：严禁使用任何形式的外挂！</p>
                <p class="text-lg mt-4">我们致力于维护一个公平的游戏环境，外挂行为将导致封禁。</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 py-8 text-center text-gray-500">
        <p>&copy; 2023 Eterma MC. All rights reserved.</p>
    </footer>

</body>
</html>
